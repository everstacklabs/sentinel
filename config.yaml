# Sentinel Configuration
# Used as the default config. Override with --config or environment variables.

# Path to the model-catalog directory (relative or absolute)
catalog_path: "../model-catalog"

# Cache settings
cache_dir: "~/.cache/sentinel"
cache_ttl: "1h"

# Providers to sync
providers:
  - openai
  - anthropic
  - google
  - mistral
  - cohere
  - groq
  - deepseek
  - xai
  - togetherai
  - cerebras
  - fireworks
  - deepinfra
  - nvidia
  - alibaba
  - minimax
  - moonshotai
  - nebius
  - siliconflow
  - inception
  - llama
  - upstage
  - nova
  - novitaai
  - friendli
  - stepfun
  - zhipuai
  - venice
  - bailing
  - perplexity   # docs-only, no API key needed
  - ai21         # docs-only, no API key needed

# Source types to use for discovery
sources:
  - api
  - docs

# Dry run mode: show changes without writing
dry_run: false

# Disable caching
no_cache: false

# Risk mode: "strict" (default) or "relaxed"
risk_mode: "strict"

# Log level: debug, info, warn, error
log_level: "info"

# GitHub settings (for PR creation)
github:
  # token: set via GITHUB_TOKEN env var
  owner: "midfusionlabs"
  repo: "model-catalog"
  base_branch: "main"

# Diff settings
diff:
  track_display_name: false

# Health check settings
health:
  enabled: true
  threshold: 0.90

# OpenAI settings
openai:
  # api_key: set via OPENAI_API_KEY env var
  base_url: "https://api.openai.com/v1"

# Anthropic settings
anthropic:
  # api_key: set via ANTHROPIC_API_KEY env var
